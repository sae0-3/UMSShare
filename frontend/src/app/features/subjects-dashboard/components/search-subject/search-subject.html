<div class="animate-slide-up">
  <div
    class="backdrop-blur-lg bg-white/50 border border-gray-200/80 rounded-2xl p-6 shadow-lg hover:shadow-xl transition-shadow duration-300">

    <div class="flex flex-col gap-4 md:flex-row md:flex-wrap md:items-center">
      <div class="flex-1 min-w-64 relative group">
        <lucide-icon name="search"
          class="absolute left-2 top-1/2 transform -translate-y-1/2 w-5 h-5 text-gray-600 group-focus-within:text-primary-600 transition-colors" />
        <input type="text" maxlength="50" placeholder="Buscar materias..."
          class="backdrop-blur-lg bg-white/70 border border-gray-200/80 rounded-xl pl-11 pr-4 py-3 text-gray-900 placeholder-gray-500 w-full outline-none focus:ring-2 focus:ring-primary-500/50 focus:border-primary-500 transition-all hover:border-gray-300"
          (input)="onInput($event)" [value]="searchTerm()" />
      </div>

      <div class="relative min-w-48 group">
        <select
          class="w-full appearance-none backdrop-blur-lg bg-white/70 border border-gray-200/80 rounded-xl px-4 py-3 pr-10 text-gray-900 outline-none focus:ring-2 focus:ring-primary-500/50 focus:border-primary-500 transition-all hover:border-gray-300 cursor-pointer"
          (change)="onOptionChange($event)">
          <option value="-1">Todas las carreras</option>
          @if(careers$ | async; as careers) {
          @for (career of careers; track career.id) {
          <option [value]="career.id">
            {{ career.name }}
          </option>
          }
          }
        </select>
        <lucide-icon name="chevron-down"
          class="absolute right-2 top-1/2 transform -translate-y-1/2 w-4 h-4 text-gray-500 pointer-events-none group-hover:text-gray-600 transition-colors" />
      </div>

      <div class="relative min-w-32 group">
        <select
          class="w-full appearance-none backdrop-blur-lg bg-white/70 border border-gray-200/80 rounded-xl px-4 py-3 pr-10 text-gray-900 outline-none focus:ring-2 focus:ring-primary-500/50 focus:border-primary-500 transition-all hover:border-gray-300 cursor-pointer">
          <option>Más recientes</option>
          <option>Más contenido</option>
          <option>Por nombre</option>
        </select>
        <lucide-icon name="chevron-down"
          class="absolute right-2 top-1/2 transform -translate-y-1/2 w-4 h-4 text-gray-500 pointer-events-none group-hover:text-gray-600 transition-colors" />
      </div>
    </div>
  </div>
</div>
