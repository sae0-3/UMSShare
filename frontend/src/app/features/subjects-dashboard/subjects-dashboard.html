<main>
  <app-header />

  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 flex flex-col gap-8">
    <div class="text-center">
      <h1 class="text-4xl font-bold mb-4">Explora tus Materias</h1>
      <p class="text-lg text-gray-600">Encuentra todo el contenido acad√©mico organizado por materia</p>
    </div>

    <app-search-subject (search)="onSearch($event)" (career)="onCareerChange($event)" />

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      @for (subject of subjects(); track subject.id) {
      <app-card-subject [name]="subject.name" [careers]="subject.careers" [resources]="subject.resources"
        [updated_at]="subject.updated_at" />
      }
    </div>
  </div>
</main>
