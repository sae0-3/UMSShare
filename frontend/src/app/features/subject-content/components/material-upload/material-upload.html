<div class="bg-white rounded-lg shadow-sm border border-gray-200 mb-8">
  <div class="px-6 py-4 border-b border-gray-200">
    <div class="flex items-center justify-between">
      <h2 class="text-lg font-semibold text-gray-900">Subir Nuevo Material</h2>
      <button
        (click)="onCancel()"
        class="text-gray-400 hover:text-gray-600 transition-colors duration-200"
      >
        <lucide-angular name="X" class="w-5 h-5"></lucide-angular>
      </button>
    </div>
  </div>

  <div class="p-6">
    <div class="mb-6">
      <p class="text-sm font-medium text-gray-700 mb-3">
        ¿Qué tipo de material deseas subir?
      </p>
      <div class="flex space-x-4">
        <label class="flex items-center">
          <input
            type="radio"
            value="link"
            [(ngModel)]="uploadType"
            class="h-4 w-4 text-primary-600 focus:ring-primary-500 border-gray-300"
          />
          <span class="ml-2 text-sm text-gray-700">Solo Link</span>
        </label>
        <label class="flex items-center">
          <input
            type="radio"
            value="file"
            [(ngModel)]="uploadType"
            class="h-4 w-4 text-primary-600 focus:ring-primary-500 border-gray-300"
          />
          <span class="ml-2 text-sm text-gray-700">Solo Archivo</span>
        </label>
        <label class="flex items-center">
          <input
            type="radio"
            value="both"
            [(ngModel)]="uploadType"
            class="h-4 w-4 text-primary-600 focus:ring-primary-500 border-gray-300"
          />
          <span class="ml-2 text-sm text-gray-700">Ambos</span>
        </label>
      </div>
    </div>

    <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
      @if(uploadType === 'link' || uploadType === 'both'){
      <div class="border border-gray-200 rounded-lg p-4">
        <div class="flex items-center mb-4">
          <lucide-angular
            name="link"
            class="w-5 h-5 text-primary-600 mr-2"
          ></lucide-angular>
          <h3 class="text-lg font-medium text-gray-900">Agregar Link</h3>
        </div>

        <div class="space-y-4">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">
              Título
            </label>
            <input
              type="text"
              [(ngModel)]="linkTitle"
              placeholder="Ej: Apuntes de Clase 1"
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent"
            />
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">
              URL
            </label>
            <input
              type="url"
              [(ngModel)]="linkUrl"
              placeholder="https://ejemplo.com"
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent"
            />
          </div>
        </div>
      </div>
      } @if (uploadType === 'file' || uploadType === 'both'){
      <div class="border border-gray-200 rounded-lg p-4">
        <div class="flex items-center mb-4">
          <lucide-angular
            name="upload"
            class="w-5 h-5 text-primary-600 mr-2"
          ></lucide-angular>
          <h3 class="text-lg font-medium text-gray-900">Subir Archivo</h3>
        </div>

        <div class="space-y-4">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">
              Título
            </label>
            <input
              type="text"
              [(ngModel)]="fileTitle"
              placeholder="Ej: Examen Parcial 2023"
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent"
            />
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">
              Archivo
            </label>
            <div
              class="border-2 border-dashed border-gray-300 rounded-lg p-6 text-center hover:border-primary-400 transition-colors duration-200"
            >
              <lucide-angular
                name="upload"
                class="w-8 h-8 text-gray-400 mx-auto mb-2"
              ></lucide-angular>
              <p class="text-sm text-gray-600">
                Arrastra y suelta tu archivo aquí, o
              </p>
              <button
                class="mt-2 text-primary-600 hover:text-primary-700 text-sm font-medium"
              >
                selecciona un archivo
              </button>
              <p class="text-xs text-gray-500 mt-2">
                PDF, DOC, DOCX, XLS, XLSX, PPT, PPTX (máx. 10MB)
              </p>
            </div>
          </div>
        </div>
      </div>
      }
    </div>

    <div class="mt-6 flex justify-end">
      <button
        class="inline-flex items-center px-6 py-3 border border-transparent text-base font-medium rounded-md text-white bg-primary-600 hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500 transition-colors duration-200"
      >
        <lucide-angular name="upload" class="w-5 h-5 mr-2"></lucide-angular>
        Subir Material
      </button>
    </div>
  </div>
</div>
