<div class="min-h-screen bg-gray-50">
  <app-subject-header
    [subject]="currentSubject()"
    (toggleUpload)="toggleUploadMode()"
  >
  </app-subject-header>

  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    @if (showUpload()) {
    <app-material-upload
      [uploadType]="uploadType"
      [linkTitle]="linkTitle"
      [linkUrl]="linkUrl"
      [fileTitle]="fileTitle"
      (uploadTypeChange)="uploadType = $event"
      (linkTitleChange)="linkTitle = $event"
      (linkUrlChange)="linkUrl = $event"
      (fileTitleChange)="fileTitle = $event"
      (cancel)="toggleUploadMode()"
    >
    </app-material-upload>
    }

    <app-material-list [materials]="materials()"></app-material-list>
  </div>
</div>
